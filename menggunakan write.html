<!DOCTYPE html>
<!-- pembuka file html -->
<html>
    <!-- pembuka head sebagai kepala dari dokumen html -->
<head>
    <!-- title sebagai judul dari dokumen html yang kita buat -->
    <title>Belajar JavaScript di Jti.polije</title>
    <!-- membuat pembuka javascript untuk menjalankan javascript -->
    <script type="text/javascript">
    // dibawah ini membuat sebuah fungsi yang bernama tambah_semangat
    window.onload = function(){
        document.write("Hello duniaikom");
    }
    </script>
    <!-- penutup head -->
    <!-- pembuka body berfungsi menampilkan isi dokumen html kita -->
</head>
<body>
    <h1>Belajar JavaScript</h1>
    <p> Saya sedang belajar JavaScript di jti.polije.com </p>
    Klik tombol ini untuk menambahkan kalimat baru:
    <!-- saat menekan tombol semangat maka akan menjalankan fungsi tambah_semangat yang telah kita buat tadinya -->
</body>
</html>
